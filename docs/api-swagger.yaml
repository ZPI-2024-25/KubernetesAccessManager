openapi: 3.0.3
info:
  title: KubernetesAccessManager - API
  description: |-
    This is a backend API server documentation for KubernetesAccessManager

    Some useful links:
    - [Jira](https://samuelus.atlassian.net/jira/software/projects/ZPI/boards/4)
    - [Confluence](https://samuelus.atlassian.net/wiki/spaces/ZPI/overview)
  version: 0.0.5
servers:
- url: http://localhost:8080/api/v1
security:
- bearerAuth: []
tags:
- name: Kubernetes Resources
  description: Operations related to Kubernetes resources.
- name: SSO
  description: Single Sign-On endpoints.
- name: Helm Applications
  description: Operations related to Helm releases.
paths:
  /k8s/{resourceType}:
    get:
      tags:
      - Kubernetes Resources
      summary: List all resources
      description: Retrieves a list of all resources of the specified type.
      operationId: listResources
      parameters:
      - name: resourceType
        in: path
        description: Type of the Kubernetes resource.
        required: true
        style: simple
        explode: false
        schema:
          type: string
          enum:
          - Pod
          - Deployment
          - ConfigMap
          - Secret
          - Ingress
          - PersistentVolumeClaim
          - ReplicaSet
          - StatefulSet
          - DaemonSet
          - Job
          - CronJob
          - Service
          - ServiceAccount
          - Node
          - Namespace
          - CustomResourceDefinition
          - PersistentVolume
          - StorageClass
          - ClusterRole
          - ClusterRoleBinding
      - name: namespace
        in: query
        description: "Name of the namespace. If not specified, it use all namespaces."
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: labelSelector
        in: query
        description: Selector to filter resources by labels.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: fieldSelector
        in: query
        description: Selector to filter resources by fields.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: limit
        in: query
        description: Maximum number of resources to return.
        required: false
        style: form
        explode: true
        schema:
          type: integer
          format: int32
      - name: continue
        in: query
        description: Token to continue listing resources from.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: sortBy
        in: query
        description: Field to sort the resources by.
        required: false
        style: form
        explode: true
        schema:
          type: string
          enum:
          - name
          - creationTimestamp
      - name: order
        in: query
        description: Order of sorting.
        required: false
        style: form
        explode: true
        schema:
          type: string
          enum:
          - asc
          - desc
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResourceList'
        "400":
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "401":
          description: Authentication failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "403":
          description: Insufficient permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "500":
          description: Other errors
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - bearerAuth: []
    post:
      tags:
      - Kubernetes Resources
      summary: Create a new resource
      description: Creates a new resource of the specified type.
      operationId: createResource
      parameters:
      - name: resourceType
        in: path
        description: Type of the Kubernetes resource.
        required: true
        style: simple
        explode: false
        schema:
          type: string
          enum:
          - Pod
          - Deployment
          - ConfigMap
          - Secret
          - Ingress
          - PersistentVolumeClaim
          - ReplicaSet
          - StatefulSet
          - DaemonSet
          - Job
          - CronJob
          - Service
          - ServiceAccount
          - Node
          - Namespace
          - CustomResourceDefinition
          - PersistentVolume
          - StorageClass
          - ClusterRole
          - ClusterRoleBinding
      - name: namespace
        in: query
        description: "Name of the namespace. If not specified, default namespace will\
          \ be used."
        required: false
        style: form
        explode: true
        schema:
          type: string
      requestBody:
        description: JSON object representing the resource to be created.
        content:
          application/json:
            schema:
              type: object
              description: JSON object containing details of the resource
              example:
                apiVersion: v1
                kind: Pod
                metadata:
                  name: example-pod
                  namespace: default
                spec:
                  containers:
                  - name: nginx
                    image: nginx:1.14.2
                status:
                  phase: Running
        required: true
      responses:
        "201":
          description: Resource created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResourceDetails'
        "400":
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "401":
          description: Authentication failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "403":
          description: Insufficient permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "500":
          description: Other errors
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - bearerAuth: []
  /k8s/{resourceType}/{resourceName}:
    get:
      tags:
      - Kubernetes Resources
      summary: Get details of a specific resource
      description: "Retrieves detailed information about a specific resource, optionally\
        \ within a namespace."
      operationId: getResource
      parameters:
      - name: resourceType
        in: path
        description: Type of the Kubernetes resource.
        required: true
        style: simple
        explode: false
        schema:
          type: string
          enum:
          - Pod
          - Deployment
          - ConfigMap
          - Secret
          - Ingress
          - PersistentVolumeClaim
          - ReplicaSet
          - StatefulSet
          - DaemonSet
          - Job
          - CronJob
          - Service
          - ServiceAccount
          - Node
          - Namespace
          - CustomResourceDefinition
          - PersistentVolume
          - StorageClass
          - ClusterRole
          - ClusterRoleBinding
      - name: resourceName
        in: path
        description: Name of the resource.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: namespace
        in: query
        description: "Name of the namespace. If not specified, default namespace will\
          \ be used."
        required: false
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResourceDetails'
        "400":
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "401":
          description: Authentication failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "403":
          description: Insufficient permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "404":
          description: Resource/Release not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "500":
          description: Other errors
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - bearerAuth: []
    put:
      tags:
      - Kubernetes Resources
      summary: Update an existing resource
      description: "Updates an existing resource, optionally within a namespace."
      operationId: updateResource
      parameters:
      - name: resourceType
        in: path
        description: Type of the Kubernetes resource.
        required: true
        style: simple
        explode: false
        schema:
          type: string
          enum:
          - Pod
          - Deployment
          - ConfigMap
          - Secret
          - Ingress
          - PersistentVolumeClaim
          - ReplicaSet
          - StatefulSet
          - DaemonSet
          - Job
          - CronJob
          - Service
          - ServiceAccount
          - Node
          - Namespace
          - CustomResourceDefinition
          - PersistentVolume
          - StorageClass
          - ClusterRole
          - ClusterRoleBinding
      - name: resourceName
        in: path
        description: Name of the resource.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: namespace
        in: query
        description: "Name of the namespace. If not specified, default namespace will\
          \ be used."
        required: false
        style: form
        explode: true
        schema:
          type: string
      requestBody:
        description: JSON object representing the resource to be created.
        content:
          application/json:
            schema:
              type: object
              description: JSON object containing details of the resource
              example:
                apiVersion: v1
                kind: Pod
                metadata:
                  name: example-pod
                  namespace: default
                spec:
                  containers:
                  - name: nginx
                    image: nginx:1.14.2
                status:
                  phase: Running
        required: true
      responses:
        "200":
          description: Resource updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResourceDetails'
        "400":
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "401":
          description: Authentication failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "403":
          description: Insufficient permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "404":
          description: Resource/Release not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "500":
          description: Other errors
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - bearerAuth: []
    delete:
      tags:
      - Kubernetes Resources
      summary: Delete a resource
      description: "Deletes the specified resource, optionally within a namespace."
      operationId: deleteResource
      parameters:
      - name: resourceType
        in: path
        description: Type of the Kubernetes resource.
        required: true
        style: simple
        explode: false
        schema:
          type: string
          enum:
          - Pod
          - Deployment
          - ConfigMap
          - Secret
          - Ingress
          - PersistentVolumeClaim
          - ReplicaSet
          - StatefulSet
          - DaemonSet
          - Job
          - CronJob
          - Service
          - ServiceAccount
          - Node
          - Namespace
          - CustomResourceDefinition
          - PersistentVolume
          - StorageClass
          - ClusterRole
          - ClusterRoleBinding
      - name: resourceName
        in: path
        description: Name of the resource.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: namespace
        in: query
        description: "Name of the namespace. If not specified, default namespace will\
          \ be used."
        required: false
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: Resource deleting successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
        "400":
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "401":
          description: Authentication failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "403":
          description: Insufficient permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "404":
          description: Resource/Release not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "500":
          description: Other errors
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - bearerAuth: []
  /auth/status:
    get:
      tags:
      - SSO
      summary: Check login status
      description: Checks whether the user is currently logged in and retrieves session
        details and account privileges.<br>https://samuelus.atlassian.net/wiki/spaces/ZPI/pages/28147713/Dokumentacja+Struktury+JSON+dla+Uprawnie
      operationId: checkLoginStatus
      responses:
        "200":
          description: User is logged in
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserStatus'
        "401":
          description: Authentication failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "500":
          description: Other errors
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - bearerAuth: []
  /helm/releases:
    get:
      tags:
      - Helm Applications
      summary: List all Helm releases
      description: Retrieves a list of all Helm releases.
      operationId: listHelmReleases
      parameters:
      - name: namespace
        in: query
        description: "Name of the namespace. If not specified, it use all namespaces."
        required: false
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/HelmRelease'
                x-content-type: application/json
        "401":
          description: Authentication failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "403":
          description: Insufficient permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "500":
          description: Other errors
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - bearerAuth: []
  /helm/releases/{releaseName}:
    get:
      tags:
      - Helm Applications
      summary: Get details of a specific release
      description: Fetches detailed information about a particular Helm release.
      operationId: getHelmRelease
      parameters:
      - name: releaseName
        in: path
        description: Name of the Helm release.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: namespace
        in: query
        description: "Name of the namespace. If not specified, default namespace will\
          \ be used."
        required: false
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HelmRelease'
        "401":
          description: Authentication failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "403":
          description: Insufficient permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "404":
          description: Resource/Release not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "500":
          description: Other errors
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - bearerAuth: []
    delete:
      tags:
      - Helm Applications
      summary: Uninstall a release
      description: Uninstalls the specified Helm release from the namespace.
      operationId: uninstallHelmRelease
      parameters:
      - name: releaseName
        in: path
        description: Name of the Helm release.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: namespace
        in: query
        description: "Name of the namespace. If not specified, default namespace will\
          \ be used."
        required: false
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: Helm release uninstalled successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
        "202":
          description: Uninstaling helm release in progress
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
        "401":
          description: Authentication failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "403":
          description: Insufficient permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "404":
          description: Resource/Release not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "500":
          description: Other errors
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - bearerAuth: []
  /helm/releases/{releaseName}/history:
    get:
      tags:
      - Helm Applications
      summary: Get release history
      description: Retrieves the version history of the specified Helm release.
      operationId: getHelmReleaseHistory
      parameters:
      - name: releaseName
        in: path
        description: Name of the Helm release.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: namespace
        in: query
        description: "Name of the namespace. If not specified, default namespace will\
          \ be used."
        required: false
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: Release history retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/HelmReleaseHistory'
                x-content-type: application/json
        "401":
          description: Authentication failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "403":
          description: Insufficient permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "404":
          description: Resource/Release not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "500":
          description: Other errors
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - bearerAuth: []
  /helm/releases/{releaseName}/rollback:
    post:
      tags:
      - Helm Applications
      summary: Rollback a release
      description: Performs a rollback of the Helm release to a previous version.
      operationId: rollbackHelmRelease
      parameters:
      - name: releaseName
        in: path
        description: Name of the Helm release.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: namespace
        in: query
        description: "Name of the namespace. If not specified, default namespace will\
          \ be used."
        required: false
        style: form
        explode: true
        schema:
          type: string
      requestBody:
        description: Version number to rollback to (optional).
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReleaseNameRollbackBody'
        required: false
      responses:
        "200":
          description: Helm release rolled back successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HelmRelease'
        "202":
          description: Rolling back helm release in progress
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
        "400":
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "401":
          description: Authentication failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "403":
          description: Insufficient permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "404":
          description: Resource/Release not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "500":
          description: Other errors
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - bearerAuth: []
components:
  schemas:
    ResourceList:
      required:
      - resource_list
      type: object
      properties:
        columns:
          type: array
          description: List of column names that are included in this response.
          example:
          - name
          - namespace
          - pods
          items:
            type: string
            enum:
            - active
            - age
            - bindings
            - capacity
            - claim
            - cluster_ip
            - completions
            - conditions
            - containers
            - controlled_by
            - current
            - default
            - desired
            - external_ip
            - group
            - keys
            - labels
            - last_schedule
            - loadbalancers
            - name
            - namespace
            - node
            - node_selector
            - pods
            - ports
            - provisioner
            - qos
            - ready
            - reclaim_policy
            - replicas
            - resource
            - restarts
            - roles
            - rules
            - schedule
            - scope
            - selector
            - size
            - status
            - storage_class
            - suspend
            - taints
            - type
            - version
        resource_list:
          minItems: 0
          type: array
          description: "List of resources, each containing the data for the specified\
            \ columns."
          items:
            $ref: '#/components/schemas/ResourceList_resource_list'
      description: Object that returns selected columns and their data.
      example:
        resource_list:
        - last_schedule: last_schedule
          keys: keys
          bindings: bindings
          roles: roles
          rules: rules
          ports: ports
          type: type
          reclaim_policy: reclaim_policy
          capacity: capacity
          current: current
          default: default
          desired: desired
          qos: qos
          ready: ready
          scope: scope
          claim: claim
          selector: selector
          cluster_ip: cluster_ip
          external_ip: external_ip
          group: group
          suspend: suspend
          provisioner: provisioner
          storage_class: storage_class
          resource: resource
          replicas: replicas
          active: active
          completions: completions
          taints: taints
          controlled_by: controlled_by
          restarts: restarts
          version: version
          labels: labels
          node: node
          schedule: schedule
          node_selector: node_selector
          size: size
          name: name
          namespace: namespace
          containers: containers
          loadbalancers: loadbalancers
          pods: pods
          conditions: conditions
          age: age
          status: status
        - last_schedule: last_schedule
          keys: keys
          bindings: bindings
          roles: roles
          rules: rules
          ports: ports
          type: type
          reclaim_policy: reclaim_policy
          capacity: capacity
          current: current
          default: default
          desired: desired
          qos: qos
          ready: ready
          scope: scope
          claim: claim
          selector: selector
          cluster_ip: cluster_ip
          external_ip: external_ip
          group: group
          suspend: suspend
          provisioner: provisioner
          storage_class: storage_class
          resource: resource
          replicas: replicas
          active: active
          completions: completions
          taints: taints
          controlled_by: controlled_by
          restarts: restarts
          version: version
          labels: labels
          node: node
          schedule: schedule
          node_selector: node_selector
          size: size
          name: name
          namespace: namespace
          containers: containers
          loadbalancers: loadbalancers
          pods: pods
          conditions: conditions
          age: age
          status: status
        columns:
        - name
        - namespace
        - pods
    ResourceDetails:
      type: object
      properties:
        resourceDetails:
          type: object
          description: JSON object containing details of the resource
      description: Object representing the resource details
      example:
        resourceDetails:
          apiVersion: v1
          kind: Pod
          metadata:
            name: example-pod
            namespace: default
          spec:
            containers:
            - name: nginx
              image: nginx:1.14.2
          status:
            phase: Running
    Error:
      type: object
      properties:
        code:
          type: integer
          description: Error code
          format: int32
        message:
          type: string
          description: Error message
      description: Error response
    Status:
      type: object
      properties:
        status:
          type: string
          description: "Status of the operation (e.g., Success, Failure)"
        message:
          type: string
          description: Message providing additional information
        code:
          type: integer
          description: HTTP status code
          format: int32
      description: Status response after an operation
      example:
        code: 0
        message: message
        status: status
    UserStatus:
      type: object
      properties:
        permissions:
          $ref: '#/components/schemas/UserStatus_permissions'
        user:
          $ref: '#/components/schemas/UserStatus_user'
      description: User session details and privileges
      example:
        permissions:
          namespaces:
          - default
          - '*'
          resources:
          - '*'
          - Pod
          matrix:
          - - - c
              - r
              - l
            - - c
              - r
              - d
