nameOverride: "access-manager"
fullnameOverride: ""

podAnnotations: {}
podLabels: {}

global:
  env:
    KEYCLOAK_JWKS_URL: ""
    VITE_KEYCLOAK_URL: ""
    FRONTEND_KEYCLOAK_URL: ""
    VITE_KEYCLOAK_REALM_NAME: "ZPI-realm"
    VITE_KEYCLOAK_CLIENT_NAME: "ZPI-client"
    VITE_KEYCLOAK_CLIENT_SECRET: ""
    ROLEMAP_NAMESPACE: ""
    ROLEMAP_NAME: ""

backend:
  healthPort: 8082
  replicaCount: 1
  image:
    repository: zpikam/backend
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""

  serviceAccount:
    create: true
    # Automatically mount a ServiceAccount's API credentials?
    automount: true
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

  service:
    type: LoadBalancer
    port: 9000

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  rbac:
    create: true
    rules:
      - apiGroups: [ "*" ]
        resources: [ "*" ]
        verbs: [ "get", "list", "create", "update", "delete", "patch", "watch" ]


frontend:
  replicaCount: 1
  image:
    repository: zpikam/frontend
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""

  service:
    type: LoadBalancer
    port: 8000

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

ingress:
  enabled: false
  className: "nginx"
  annotations:
#     kubernetes.io/ingress.class: nginx
#     kubernetes.io/tls-acme: "true"

  hosts:
    - host: "kam.local"
      paths:
        - backend:
            - path: /api
              pathType: Prefix
        - frontend:
            - path: /
              pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local