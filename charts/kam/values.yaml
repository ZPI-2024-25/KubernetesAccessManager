nameOverride: "kam"
fullnameOverride: ""

podAnnotations: {}
podLabels: {}

backend:
  replicaCount: 1
  image:
    repository: ninjashadow/kubernetes-access-manager-backend
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""

  serviceAccount:
    create: true
    # Automatically mount a ServiceAccount's API credentials?
    automount: true
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

  service:
    type: LoadBalancer
    port: 8080

  livenessProbe:
    httpGet:
      path: /
      port: http
  readinessProbe:
    httpGet:
      path: /
      port: http

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  rbac:
    create: true
    rules:
      - apiGroups: [ "*" ]
        resources: [ "*" ]
        verbs: [ "get", "list", "create", "update", "delete", "patch" ]


frontend:
  replicaCount: 1
  image:
    repository: ninjashadow/kubernetes-access-manager-frontend
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""

  service:
    type: LoadBalancer
    port: 8080

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
