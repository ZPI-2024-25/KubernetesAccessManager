nameOverride: "kam"
fullnameOverride: ""

podAnnotations: {}
podLabels: {}

backend:
  replicaCount: 1
  image:
    repository: ninjashadow/kubernetes-access-manager-backend
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""

  serviceAccount:
    create: true
    # Automatically mount a ServiceAccount's API credentials?
    automount: true
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

  service:
    type: ClusterIP
    port: 8080

#  livenessProbe:
#    httpGet:
#      path: /live
#      port: 8082
#  readinessProbe:
#    httpGet:
#      path: /ready
#      port: 8082

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  rbac:
    create: true
    rules:
      - apiGroups: [ "*" ]
        resources: [ "*" ]
        verbs: [ "get", "list", "create", "update", "delete", "patch" ]


frontend:
  replicaCount: 1
  image:
    repository: ninjashadow/kubernetes-access-manager-frontend
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""

  service:
    type: ClusterIP
    port: 80

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

